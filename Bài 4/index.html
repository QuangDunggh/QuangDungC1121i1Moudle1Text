<body>
    <script>
        class Animals {
            constructor(name, weight) {
                this.name = name;
                this.weight = weight;
            }
            setName(name) {
                this.name = name;
            }
            setWeight(weight) {
                this.weight = weight;
            }
            getName() {
                return this.name;
            }
            getWeight() {
                return this.weight;
            }
            toString() {
                return `Đây là ${this.name} và nặng ${this.weight} `
            }
        }
        let objAnimal1 = new Animals('Elephant', 45.6);
        console.log(objAnimal1.toString());
        let objAnimal2 = new Animals();
        objAnimal2.setName('Horse');
        objAnimal2.setWeight(10);
        objAnimal2.setName('Mouse')
        console.log(objAnimal2.toString())
    </script>
